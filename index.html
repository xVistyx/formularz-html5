<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form action="mailto:you@yourwebsite.com">
    <input id="name" type="text">
    <label for="name">Podaj swoje imie</label><br>

    <input id="surname" type="text">
    <label for="surname">Podaj swoje nazwisko</label><br>

    <input id="email" type="email">
    <label for="email">Podaj swój email</label><br>

    <input id="phone" type="tel">
    <label for="phone">Podaj swój numer telefonu</label><br><br>

    <label for="miasto">Wybierz swoje miasto</label><br>

    <select name="miasto" id="miasto">
        <option value="Gdansk">Gdańsk</option><br>
        <option value="Krakow">Kraków</option><br>
        <option value="Warszawa">Warszawa</option><br><br>


    </select><br>

    <p>Podaj swoją płeć</p>
    <input id="plec-meska" type="radio" name="wybor_plci" value="mezczyzna">
    <label for="plec-meska">Mężczyzna</label><br>
    <input id="plec-damska" type="radio" name="wybor_plci" value="kobieta">
    <label for="plec-damska">Kobieta</label><br><br>

    <input type="checkbox" id="zgodaNaDane" name="zgodaNaDaneOsobowe" value="Dane">
    <label for="zgodaNaDane">Czy zgadzasz się na pobieranie twoich danych osobowych?</label><br><br>

    <input type="text" name="wiadomosc" id="wysylaniewiadomosci">
    <label for="wysylaniewiadomosci">Wyślij nam wiadomość!</label><br>
	<input type="button" value="Wyślij">
    
</form>
